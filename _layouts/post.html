---
layout: default
---

<h1>{{ page.title }}</h1>

<p style="text-align: right;">
  <span>
    {% assign day = page.date | date: "%-d"  %}
    {% case day %}
      {% when '1' or '21' or '31' %}{{ day }}st
      {% when '2' or '22' %}{{ day }}nd
      {% when '3' or '23' %}{{ day }}rd
      {% else %}{{ day }}th
    {% endcase %}
    {{ page.date | date: "of %B, %Y" }}
  </span>
</p>

{{ content }}
